<!DOCTYPE HTML>
<html>
	<head>

		<title>Simple Calendar</title>
		<style type="text/css">

			td{
				width:80px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<label for="month">Select month</label>
		<select id="month">
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>

		<h1 id="title">January</h1>

		<table id="calendar"></table>

		<script type="text/javascript">
			var month = document.getElementById('month');
			var index = month.selectedIndex;
			var monthValue = Number(month.options[index].value);//获取下拉框的值，确定月份的天数
			var monthText = month.options[index].text;//获取选项的文本，用于h1元素的内容
			var days = 31;//用于记录月份的天数，初始值为1月的天数



			function getDays(){
			if(monthValue===1 || monthValue===3 || monthValue===5 || monthValue===7 || monthValue===8 || monthValue===10 || monthValue===12){
			
				days = 31;

			} else if(monthValue===4 || monthValue===6 || monthValue===9 || monthValue===11 ){

				days = 30;

			} else{
				days = 28;
			}
			}
			

			createCalendar(days);//创建初始日历


			function createCalendar(days,monthValue)//定义创建日历的函数
			{
				var calendar = document.getElementById('calendar');
				var n = 1;//用于记录日期
				 

				for(var i=0;i<Math.floor(days/4 + 1);i++)//创建日历的行
				{
					var tr = document.createElement('tr');

					for(var j=0;j<4 && n<=days;j++,n++)//每行放置4个日期
					{
						var col = document.createElement('td');
						col.textContent = n;
						tr.appendChild(col);
					}

					calendar.appendChild(tr);

					switch(monthText){//随月份改变日历的背景色
					case 'January':
					{
						tr.style.backgroundColor = '#4A2DB6';
						tr.style.color = 'white';
						break;
					}
					case 'February':
						tr.style.backgroundColor = '#09EDE5';
						break;
					case 'March':
						tr.style.backgroundColor = '#95ED09';
						break;
					case 'April':
						tr.style.backgroundColor = '#EDE909';
						break;
					case 'May':
						tr.style.backgroundColor = '#ED9509';
						break;
					case 'June':
					{
						tr.style.backgroundColor = '#ED09ED';
						tr.style.color = 'white';
						break;
					}
					case 'July':
						tr.style.backgroundColor = '#E9EAE1';
						break;
					case 'August':
						tr.style.backgroundColor = '#EDE909';
						break;
					case 'September':
						tr.style.backgroundColor = '#09EDB0';
						break;
					case 'October':
					{
						tr.style.backgroundColor = '#09B0ED';
						tr.style.color = 'white';
						break;
					}
					case 'November':
						tr.style.backgroundColor = '#E5ED09';
						break;
					case 'December':
					{
						tr.style.backgroundColor = '#6EDDC7';
						tr.style.color = 'white';
						break;
					}
					default:
						tr.style.backgroundColor = 'black';
				}
				}

				
			}

			

			month.onchange = function()//月份下拉框发生变化时执行的函数
			{
				month = document.getElementById('month');
				index = month.selectedIndex;
				monthValue = Number(month.options[index].value);//获取下拉框的值，确定月份的天数
				monthText = month.options[index].text;//获取选项的文本，用于h1元素的内容

				calendar.innerHTML = '';//每次改变月份时清空已建立的日历
				title.textContent = monthText;
				getDays();
				createCalendar(days,monthValue);

			}
		</script>
	</body>
</html>
