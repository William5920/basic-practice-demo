<script>
  function diyTrim(str) {
    var result = "";
    var first = 0;
    var last = str.length;

    if(str[0] !== ' ') {
        first = 0;
      } else {
          for(var i = 0; i < str.length; i++) {

            if(str[i] == ' ' && str[i+1] !== ' ') {
            first = i + 1;
            break;
        }
      }
    }
    
    console.log(first);
    if(str[str.length - 1] !== ' ') {
        last = str.length;
    } else {
        for(var j = str.length - 1; j >= 0; j--) {
          if(str[j] == ' ' && str[j-1] !== ' ') {
          last = j;
          break;
        }
      }
    }

    console.log(last);

    //处理字符串全是空格的情况
    if(first == str.length && last == 0) {
      first = last;
    }

    result = str.substring(first,last);
    
    return result;
}

  function removeRepetition(str) {
      var result = "";

      for(var i = 0; i < str.length; i++) {
        if(str[i] !== str[i+1]) {
          result += str[i];
        }
      }

      return result;
  }


  //var p ='   ';

  console.log(removeRepetition('aaaadddb'));
</script>
