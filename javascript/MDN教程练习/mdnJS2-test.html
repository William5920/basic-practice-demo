<!DOCTYPE HTML>
<html>
	<head>
		<title>语法测试</title>
	</head>

	<body>
		<div class="output">
			<ul>
				<li>MAN675847583748sjt567654;Manchester Piccadilly</li>
				<li>GNF576746573fhdg4737dh4;Greenfield</li>
				<li>LIV5hg65hd737456236dch46dg4;Liverpool Lime Street</li>
				<li>SYB4f65hf75f736463;Stalybridge</li>
				<li>HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield</li>
			</ul>
		</div>
		<script type="text/javascript">
			var list = document.querySelector('.output ul');
			list.innerHTML = '';
			var stations = ['MAN675847583748sjt567654;Manchester Piccadilly',
			                'GNF576746573fhdg4737dh4;Greenfield',
			                'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
			                'SYB4f65hf75f736463;Stalybridge',
			                'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'];

			for (var i = 0; i < stations.length; i++) {
			  var input = stations[i];
			  // write your code just below here   
			  var stationCode = input.slice(0,3);
			  var position = input.indexOf(';');
			  var name = input.slice(position + 1);

			  var result = stationCode + ': ' + name;
			  var listItem = document.createElement('li');
			  listItem.textContent = result;
			  list.appendChild(listItem);
			}



			


		</script>
		
	</body>
</html>
