<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A game about 3</title>
	</head>
	<body>
		<h1>A game about 3</h1>
		<button id="start">START GAME</button>
		<p>Please look at Console!</p>
		<script>
			var start = document.querySelector('#start');

			start.onclick = function() {
				for(var i = 1; i <= 100; i++) {
					if (i % 3 == 0 || i % 10 == 3 || parseInt(i / 10) == 3) {
						console.log('PA');
					} else {
						console.log(i);
					}
				}
			}
		</script>
	</body>
</html>
