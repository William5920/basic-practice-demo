<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    var newsTop = document.getElementById('news-top');
    var newsNormal = document.getElementById('news-normal');

    function getAllListItem() {
        // 返回页面中所有li标签
        //var li = document.getElementsByTagName('li');
        var li = document.querySelectorAll('li');
        return li;
    }

    
    

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        //var allSpan = sectionId.getElementsByTagName('span');
        var allSpan = sectionId.querySelectorAll('span');
        return allSpan;
    }

    

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        //var span = sectionId.getElementsByTagName('span');
        var span = sectionId.querySelectorAll('span');
        var li = [];
        for(var i = 0; i < span.length; i++) {
            if(span[i].innerHTML == spanCont) {
                li.push(span[i].parentNode);
            }
        }

        return li;
    }
    

    

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        //var active = sectionId.getElementsByClassName('active');//获取的是一个数组
        var active = sectionId.querySelectorAll('a.active');
        console.log(active);
        return active[0].innerText;
    }

    console.log(getActiveLinkContent(newsNormal));

    </script>
</body>
