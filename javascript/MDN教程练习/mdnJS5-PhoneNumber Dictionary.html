<!DOCTYPE HTML>
<html>
	<head>
		<title>PhoneNumber Dictionary</title>
	</head>
	<body>
		<label for="name">Search by contact name:</label>
		<input type="text" id="name">
		<button>Search</button>

		<p></p>

		<script>
			var contacts = ['Chris:2232322', 'Sarah:3453456', 'Bill:7654322', 'Mary:9998769', 'Dianne:9384975'];
			var input = document.querySelector('input');
			var btn = document.querySelector('button');
			var result = document.querySelector('p');
			
			

			function lookUp(){
				var people = input.value;
				input.value = '';
				input.focus();
				

				for(var i=0;i<contacts.length;i++)
				{
					var info = contacts[i].split(':');
					if(people === info[0])
					{
						result.textContent = people + '\'s phone number is ' + info[1];
						break;
					} else {
						result.textContent = 'Sorry,we didn\'t find ' + people +'\'s phone number!';
					}
				}

				
			}

			btn.addEventListener('click',lookUp);

		</script>

	</body>
</html>
