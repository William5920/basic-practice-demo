  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

    <script>
    	function Person(first,last,age,gender,interests){
    		this.name = {
    			first,
    			last
    		};
    		this.age = age;
    		this.gender = gender;
    		this.interests = interests;

    		this.bio = function(){
    			var allInterests = '';
    			for(var i=0;i<interests.length;i++){
    				if(i === this.interests.length - 2)
    					{
    						allInterests += this.interests[i] + ' ';
    					}
    				else if(i === this.interests.length - 1) {
    					{allInterests += 'and ' + this.interests[i] + '.';}
    				}
    				else if(interests.length === 1)
    				    {allInterests += this.interests[i] + '.';}
    				else{
    					allInterests += this.interests[i] + ',';
    				}
    			}
    			
    			if(this.gender === 'male'){
    				alert(this.name.first+' '+this.name.last+' is '+age+' years old.He likes '+ allInterests);
    			}
    			else if(this.gender === 'female'){
    				alert(this.name.first+' '+this.name.last+' is '+age+' years old.She likes '+ allInterests);
    			}
    			else{
    				alert(this.name.first+' '+this.name.last+' is '+age+' years old.They likes '+ allInterests);
    			}


    			
    		};

    		this.greeting = function(){
    			alert('Hi,I\'m '+this.name.first+'.');
    		};

    	}

    	var person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing','movie','guitar']);
    	var person2 = new Person('Marry', 'Cruise', 22, 'female', ['draw','painting']);
    </script>
