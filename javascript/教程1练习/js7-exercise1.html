<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        document.write(Date());
        document.write("<br/>");
        var arr = new Array("Byte","Dance");
        document.write("原来的数组是："+ arr);
        document.write("<br/>");
        arr.unshift("I","Love");
        document.write("新的数组是："+ arr);
        document.write("<br/>");
        arr.shift();
        document.write("最新的数组是："+ arr);
    </script>
</head>
