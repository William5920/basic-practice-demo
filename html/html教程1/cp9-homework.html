<!DOCTYPE HTML>
<html>
<head>
	<title>第九章-表单</title>
</head>
<body>
	<form name="用户登录界面" method="post" target="_blank" enctype="multipart/form-data">
		昵称：<input type="text" value="admin"><br/>
		密码：<input type="password"><br/>
		邮箱：<input type="text" value="admin">
		<select>
			<option>qq.com</option>
			<option>163.com</option>
			<option>gmail.com</option>
			<option>fox.com</option>
		</select><br/>
		性别：<input type="radio" name="sex" value="boy" checked="checked">男
			<input type="radio" name="sex" value="girl">女<br/>
		兴趣：<input type="checkbox" id="checkbox1" checked="checked"><label for="checkbox1">旅游</label>
			<input type="checkbox" id="checkbox2"><label for="checkbox2">摄影</label>
			<input type="checkbox" id="checkbox3"><label for="checkbox3">运动</label><br/>
		个人介绍：<br/>
		<textarea rows="8" cols="40">毛扇指千阵，铁马踏冰河</textarea><br/>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="注册"><br/>
		上传个人照片：<br/>
		<input type="file"/>
	</form>
</body>
</html>
