<!DOCTYPE HTML>
<html>
<head>
	<title>第九章语法测试-表单</title>
</head>
<body>
	<form name="登陆界面" method="post" target="_blank" enctype="multipart/form-data">
		姓名：<input type="text" value="用户名" size="20" maxlength="20"><br/>
		密码框：<input type="password"><br/>
		<input type="submit" value="提交">
		<input type="reset" value="重置"><br/>
		<input type="image" src="字节跳动logo.png"><br/>
		性别：<input type="radio" name="sex" value="boy">男
		<input type="radio" name="sex" value="girl">女
		<hr/>
		<p>你最喜欢的水果是：</p>
		<input id="checkbox1" type="checkbox" checked="checked"/><label for="checkbox1">西瓜</label><br/>
		<input id="checkbox2" type="checkbox"><label for="checkbox2">香蕉</label><br/>
		<input id="checkbox3" type="checkbox"><label for="checkbox3">苹果</label><br/>
		<input id="checkbox4" type="checkbox" checked="checked"><label for="checkbox4">桃子</label>
		<hr/>
		单击按钮弹出对话框：<br/>
		<input type="button" value="按钮" onclick="alert('你点击了按钮！')">
		<hr/>
		<input type="file">
		<hr/>
		个人简介：<br><!--多行文本框-->
		<textarea rows="8" cols="40"></textarea>
		<hr/>
		你最喜欢的前端技术是：<br/>
		<select multiple="multiple" size="4">
			<option selected="selected">HTML</option>
			<option>CSS</option>
			<option>JavaScript</option>
			<option>JQuery</option>
			<option>ASP.NET</option>
			<option>AJax</option>
		</select>
	</form>
</body>
</html>
