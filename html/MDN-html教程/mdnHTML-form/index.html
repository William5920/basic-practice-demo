<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>My test page</title>
		<link href="payment-form.css" rel="stylesheet">
	</head>
	<body>
		<p>This is my test page</p>
		<form>
			<h1>Payment form</h1>
			<p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

			<section>
				<h2>Contact information</h2>
				<fieldset>
					<legend>Title</legend>
					<ul>
						<li>
							<label for="title_1">
								<input type="radio" id="title_1" name="title" value="M.">Mister
							</label>
						</li>
						<li>
							<label for="title_2">
								<input type="radio" id="title_2" name="title" value="Ms.">Miss
							</label>
						</li>
					</ul>
				</fieldset>
				<p>
					<label for="name">
						<span>Name:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="name" name="username">
				</p>
				<p>
					<label for="mail">
						<span>E-mail:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="mail" name="usermail">
				</p>
				<p>
					<label for="pwd">
						<span>Password:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="pwd" name="password">
				</p>
			</section>

			<section>
				<h2>Payment information</h2>
				<p>
					<label for="card">
						<span>Card type:</span>
					</label>
					<select id="card" name="usercard">
						<option value="visa">Visa</option>
						<option value="mc">Mastercard</option>
						<option value="amex">American Exepress</option>
					</select>
				</p>
				<p>
					<label for="number">
						<span>Card number:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="number" name="cardnumber">
				</p>
				<p>
					<label for="date">
						<span>Expiration date:</span>
						<strong><abbr title="required">*</abbr></strong>
						<em>formatted as mm/yy</em>
					</label>
					<input type="text" id="date" name="expiration">
				</p>
			</section>

			<p><button type="subimt">Validate the payment</button></p>
		</form>
		<textarea><p>hello</p></textarea>
		<select id="groups" name="groups">
  <optgroup label="fruits">
    <option>Banana</option>
    <option selected>Cherry</option>
    <option>Lemon</option>
  </optgroup>
  <optgroup label="vegetables">
    <option>Carrot</option>
    <option>Eggplant</option>
    <option>Potato</option>
  </optgroup>
</select>
<br/>
<label for="myFruit">What is your favorite fruit? (With fallback)</label>
<input type="text" id="myFruit" name="fruit" list="fruitList">
    
<datalist id="fruitList">
  <label for="suggestion">or pick a fruit</label>
  <select id="suggestion" name="altFruit">
    <option>Apple</option>
    <option>Banana</option>
    <option>Blackberry</option>
    <option>Blueberry</option>
    <option>Lemon</option>
    <option>Lychee</option>
    <option>Peach</option>
    <option>Pear</option>
  </select>
</datalist>
	</body>
</html>
